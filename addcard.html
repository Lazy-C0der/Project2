<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Add Card</title>
</head>

<body>
    <div class="blur todo-container">
        <div class="head-title">Tasks <span class="span">Lists</span> </div>
        <div class="head-add">
            <div class="add-btn">+</div>Add Lists</div>
    </div>
    <div style="margin-top: 55px;" class="blur list-container">
        <div class="todo-card">
            <div class="card-head">Trip to Paris</div>
            <hr/>
            <p class="p">Complete Task</p>
            <div class="div">
                <input class="task" type="checkbox" name="checkbox" id="task1">
                <p>Pending task</p>
            </div>
        </div>
        <div class="todo-card">
            <div class="card-head">My Todo List</div>
            <hr/>
            <p class="p">Complete Task</p>
            <div class="div">
                <input class="task" type="checkbox" name="checkbox" id="task2">
                <p>Pending task</p>
            </div>
        </div>
        <div class="todo-card">
            <div class="card-head">My Todo List</div>
            <hr/>
            <p class="p">Complete Task</p>
            <div class="div">
                <input class="task" type="checkbox" name="checkbox" id="task3">
                <p>Pending task</p>
            </div>
        </div>
    </div>
    <div class="addcard-container">
        <div class="addcard-inner-container">
            <div class="addcard-text">Add new list </div>
            <div class="addcard-input">
                <input type="text" name="add" id="add">
            </div>
            <div class="addcard-btn">
                <button class="addcardbtn">Add</button>
            </div>
        </div>
    </div>
</body>

</html>
