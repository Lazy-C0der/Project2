<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Add Card</title>
</head>

<body>
    <div class="blur page-todo-container ">
        <span class="line"></span>
        <div style="font-size: 40px; font-weight: 600; letter-spacing: 1px;" class="">Trip to Paris </div>
        <span class="line"></span>
    </div>
    <div class="blur head-add back">
        <div class="add-btn"><i class="fas fa-arrow-left"></i></div>Back</div>
    <div class="blur list-container">
        <div class="todo-card list-card">
            <div class="list-head">Trip to Paris</div>
            <hr class="hr" />
            <p class="p">Complete Task</p>
            <div class="div2">
                <input class="task" type="checkbox" name="checkbox" id="task1">
                <span class="para">Pending task</span>
            </div>
            <div class="div-circle">
                <i class="fas fa-plus"></i>
            </div>
        </div>
    </div>
    <div class="addcard-container">
        <div class="addcard-inner-container">
            <div class="addcard-text">Add new list </div>
            <div class="addcard-input">
                <input type="text" name="add" id="add">
            </div>
            <div class="addcard-btn">
                <button class="addcardbtn">Add</button>
            </div>
        </div>
    </div>
</body>

</html>
